<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Funcion치rio</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Funcion치rio</h2>
    <form id="cadastro-form">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" />

      <label for="employee_name">Nome do funcion치rio</label>
      <input type="text" id="employee_name" required />

      <label for="company_name">Nome da empresa</label>
      <input type="text" id="company_name" required />

      <div id="documents-container">
        <div class="document-entry">
          <label>Nome do Documento</label>
          <input type="text" class="document-name" required />
          <label>Data de Vencimento</label>
          <input type="date" class="document-expiration" required />
        </div>
      </div>

      <button type="button" id="add-document">+ Adicionar outro documento</button>
      <button type="submit">Cadastrar</button>
    </form>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>Funcion치rio cadastrado com sucesso!</p>
        <button id="voltar-btn">Voltar para Home</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastro-form');
    const addDocumentBtn = document.getElementById('add-document');
    const documentsContainer = document.getElementById('documents-container');
    const modal = document.getElementById('modal');
    const voltarHomeBtn = document.getElementById('voltar-home');

    addDocumentBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.classList.add('document-entry');
      div.innerHTML = `
        <label>Nome do Documento</label>
        <input type="text" class="document-name" required />
        <label>Data de Vencimento</label>
        <input type="date" class="document-expiration" required />
      `;
      documentsContainer.appendChild(div);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const employee_name = document.getElementById('employee_name').value;
      const company_name = document.getElementById('company_name').value;
      const token = localStorage.getItem('token');

      const documents = Array.from(document.querySelectorAll('.document-entry')).map(entry => {
        const name = entry.querySelector('.document-name').value;
        const expiration_date = entry.querySelector('.document-expiration').value;
        return { name, expiration_date };
      });

      const payload = {
        cpf,
        employee_name,
        company_name,
        documents
      };

      try {
        const response = await fetch('http://localhost:5000/employee/register_employee', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          modal.classList.remove("hidden");
        } else {
          const data = await response.json();
          alert(data.message || "Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    document.getElementById('voltar-btn').addEventListener('click', () => {
      modal.classList.add("hidden");
      window.location.href = "home.html";
    })
  </script>
</body>
</html>
