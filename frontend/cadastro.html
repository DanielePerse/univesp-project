<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Funcionário</h2>
    <form id="cadastro-form">
      <label for="name">Nome</label>
      <input type="text" id="name" required />

      <label for="birth_date">Data de Nascimento</label>
      <input type="date" id="birth_date" required />

      <label for="document_name">Nome do Documento</label>
      <input type="text" id="document_name" required />

      <label for="expiration_date">Data de Vencimento</label>
      <input type="date" id="expiration_date" required />

      <button type="submit">Cadastrar</button>
    </form>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>Funcionário cadastrado com sucesso!</p>
        <button onclick="voltarHome()">Voltar para Home</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastro-form');
    const modal = document.getElementById('modal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = localStorage.getItem("cpf");
      const name = document.getElementById('name').value;
      const birth_date = document.getElementById('birth_date').value;
      const document_name = document.getElementById('document_name').value;
      const expiration_date = document.getElementById('expiration_date').value;
      const token = localStorage.getItem('token');

      const payload = {
        cpf,
        name,
        birth_date,
        documents: [{
          name: document_name,
          expiration_date
        }]
      };

      try {
        const response = await fetch('http://localhost:5000/api/employees', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          modal.classList.remove("hidden");
        } else {
          const data = await response.json();
          alert(data.message || "Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    function voltarHome() {
      modal.classList.add("hidden");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
