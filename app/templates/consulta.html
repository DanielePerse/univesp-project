<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Consulta de Funcionários</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container wide">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Consultar Funcionários</p>
    </div>

    <div class="table-container">
      <table id="employee-table" class="styled-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Empresa</th>
            <th>Status do Documento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="employee-body">
          <!-- Funcionários serão inseridos aqui -->
        </tbody>
      </table>
    </div>

    <div class="form-actions" style="margin-top: 20px;">
      <button onclick="voltarHome()" class="button_form">Voltar para Home</button>
    </div>
  </div>

  <!-- Marca d'água -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>

  <script>
    const token = localStorage.getItem('token');

    async function fetchEmployees() {
      try {
        const response = await fetch('/employee/list', {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.message || "Erro ao buscar funcionários.");
          return;
        }

        const tbody = document.getElementById('employee-body');
        tbody.innerHTML = '';

        data.forEach(emp => {
          const row = document.createElement('tr');
          
          // Define cor e texto baseado no status
          let statusStyle = '';
          let statusText = '';
          
          switch(emp.status) {
            case 'expired':
              statusStyle = 'style="color: red;"';
              statusText = 'Vencido';
              break;
            case 'expiring':
              statusStyle = 'style="color: orange;"';
              statusText = 'Próximo a vencer';
              break;
            case 'valid':
              statusStyle = 'style="color: green;"';
              statusText = 'Vigente';
              break;
            default:
              statusStyle = '';
              statusText = 'Desconhecido';
          }

          row.innerHTML = `
            <td>${emp.employee_name}</td>
            <td>${emp.cpf}</td>
            <td>${emp.company_name}</td>
            <td ${statusStyle}><strong>${statusText}</strong></td>
            <td><button onclick="consultarFuncionario('${emp.id}')" class="button-table">Ver Detalhes</button></td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    function consultarFuncionario(id) {
      window.location.href = `/detalhes/${id}`;
    }

    function voltarHome() {
      window.location.href = "/home";
    }

    fetchEmployees();
  </script>
</body>
</html>
