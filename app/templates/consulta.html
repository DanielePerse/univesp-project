<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Consulta de Funcionários</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="page-container">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu">
      <h1>IVENCEU!</h1>
      <p>Controle de Vencimentos de Documentos de SST</p>
    </div>
    
    <h2 style="color: white; background-color: #4CAF50; padding: 10px; text-align: center; border-radius: 6px; margin: 20px 0;">Consultar Funcionários</h2>
    
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <input style="flex: 1; padding: 10px;" type="text" placeholder="Digite o nome da EMPRESA, nome do FUNCIONÁRIO ou STATUS do documento">
      <button style="width: auto; padding: 10px 20px;">Buscar</button>
    </div>

      <table id="employee-table" class="styled-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Empresa</th>
            <th>Status do Documento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="employee-body">
          <!-- Funcionários serão inseridos aqui -->
        </tbody>
      </table>

      <div style="margin-top: 20px; text-align: center;">
        <button onclick="window.location.href='/home'" style="background: #6c757d; width: auto; padding: 10px 20px;">Voltar para Home</button>
      </div>
    </div>

    <footer style="padding: 20px; text-align: center; font-size: 0.9rem; color: #666;">
      <p>Desenvolvido por Grupo PI II</p>
    </footer>
  </div>

  <script>
    const token = localStorage.getItem('token');

    async function fetchEmployees() {
      try {
        const response = await fetch('http://localhost:5000/employee/list', {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.message || "Erro ao buscar funcionários.");
          return;
        }

        const tbody = document.getElementById('employee-body');
        tbody.innerHTML = '';

        data.forEach(emp => {
          const row = document.createElement('tr');
          const statusStyle = emp.status === 'expired' ? 'style="color: red;"' : '';
          const statusText = emp.status === 'expired' ? 'Vencido' : 'Vigente';

          row.innerHTML = `
            <td>${emp.employee_name}</td>
            <td>${emp.cpf}</td>
            <td>${emp.company_name}</td>
            <td ${statusStyle}><strong>${statusText}</strong></td>
            <td><button onclick="consultarFuncionario('${emp.id}')" class="button-table">Ver Detalhes</button></td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    function consultarFuncionario(id) {
      localStorage.setItem("employee_id", id);
      window.location.href = "/detalhes/" + id;
    }

    function voltarHome() {
      window.location.href = "templates/home.html";
    }

    fetchEmployees();
  </script>

  <footer>
    <p>Desenvolvido por: Grupo PI II</p>
  </footer>
</body>
</html>
