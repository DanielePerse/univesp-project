<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Consulta de Funcionários</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu">
      <h1>IVENCEU!</h1>
      <p>Consultar Funcionários</p>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <div class="table-container">
        <table id="employee-table" class="styled-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Empresa</th>
              <th>Endereço</th>
              <th>Status do Documento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="employee-body">
            <!-- Funcionários serão inseridos aqui -->
          </tbody>
        </table>
      </div>

      <div class="form-actions" style="margin-top: 20px;">
        <button onclick="voltarHome()" class="button_form">Voltar para Home</button>
      </div>
    </div>
  </div>

  <!-- Marca d'água -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>

  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/consulta.js') }}"></script>
</body>
</html>
