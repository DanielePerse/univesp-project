<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iVenceu! - Cadastro de Funcion√°rio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="form-container">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu">
      <h1>IVENCEU!</h1>
      <p>Cadastro de Funcion√°rio</p>
    </div>
    
    <form id="cadastro-form">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00" class="input_register" />
        <div style="margin-top: 5px;">
          <a href="/verifica_cpf" target="_blank" style="color: #4CAF50; text-decoration: none; font-size: 12px; font-weight: 500;">
            üîç Verificar se CPF j√° est√° cadastrado
          </a>
        </div>
      </div>

      <div class="form-group">
        <label for="employee_name">Nome do funcion√°rio</label>
        <input type="text" id="employee_name" required class="input_register" />
      </div>

      <div class="form-group">
        <label for="company_name">Nome da empresa</label>
        <input type="text" id="company_name" required class="input_register" />
      </div>

      <div id="documents-container">
        <p><strong>Cadastro de documentos:</strong></p>
        <div class="document-entry" style="margin-bottom: 15px; display: flex; gap: 10px;">
          <input type="text" class="document-name input_register" required placeholder="Nome do Documento" style="flex: 1;" />
          <input type="date" class="document-expiration input_register" required style="width: 150px;" />
        </div>
      </div>

      <button type="button" id="add-document" class="button_add_doc" style="margin-top: 10px; width: auto; padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px;">+ Adicionar outro documento</button>

      <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
        <button type="submit" class="button_form" style="padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer;">Cadastrar</button>
        <button type="button" onclick="window.location.href='/home'" style="padding: 12px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer;">Voltar para Home</button>
      </div>
    </form>
  </div>

  <!-- Modal de sucesso -->
  <div id="modal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div class="modal-content" style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
      <p style="font-size: 1.2rem; margin-bottom: 20px;">‚úÖ Funcion√°rio cadastrado com sucesso!</p>
      <button id="voltar-btn" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Voltar para Home</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastro-form');
    const addDocumentBtn = document.getElementById('add-document');
    const documentsContainer = document.getElementById('documents-container');
    const modal = document.getElementById('modal');

    // CSS para modal hidden
    const style = document.createElement('style');
    style.textContent = '.modal.hidden { display: none !important; }';
    document.head.appendChild(style);

    addDocumentBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.classList.add('document-entry');
      div.style.marginBottom = "15px";
      div.style.display = "flex";
      div.style.gap = "10px";
      div.innerHTML = `
        <input type="text" class="document-name input_register" required placeholder="Nome do Documento" style="flex: 1;" />
        <input type="date" class="document-expiration input_register" required style="width: 150px;" />
        <button type="button" onclick="this.parentElement.remove()" style="width: 30px; background: #dc3545; color: white; border: none; border-radius: 4px;">√ó</button>
      `;
      documentsContainer.appendChild(div);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const employee_name = document.getElementById('employee_name').value;
      const company_name = document.getElementById('company_name').value;
      const token = localStorage.getItem('token');

      const documents = Array.from(document.querySelectorAll('.document-entry')).map(entry => {
        const name = entry.querySelector('.document-name').value;
        const expiration_date = entry.querySelector('.document-expiration').value;
        return { name, expiration_date };
      });

      const payload = { cpf, employee_name, company_name, documents };

      try {
        const response = await fetch('/employee/register_employee', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          modal.classList.remove("hidden");
        } else {
          const data = await response.json();
          alert(data.message || "Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    document.getElementById('voltar-btn').addEventListener('click', () => {
      modal.classList.add("hidden");
      window.location.href = "/home";
    });
  </script>

  <footer>
    <p>Desenvolvido por: Grupo PI II</p>
  </footer>
</body>
</html>
