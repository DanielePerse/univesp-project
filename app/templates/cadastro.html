<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Cadastro de Funcion√°rio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Cadastro de Funcion√°rio</p>
    </div>
    
    <form id="cadastro-form">
      <div class="form-group">
        <label for="cpf"><strong>CPF</strong></label>
        <input type="text" id="cpf" required placeholder="000.000.000-00" class="input_register" />
        <div style="margin-top: 5px;">
          <a href="#" id="verificar-cpf-link" style="color: #4CAF50; text-decoration: none; font-size: 12px; font-weight: 500;">
            üîç Verificar se CPF j√° est√° cadastrado
          </a>
          <div id="cpf-status" style="margin-top: 5px; font-size: 12px; font-weight: 500; display: none;"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="employee_name"><strong>Nome do funcion√°rio</strong></label>
        <input type="text" id="employee_name" required class="input_register" />
      </div>

      <div class="form-group">
        <label for="company_name"><strong>Nome da empresa</strong></label>
        <input type="text" id="company_name" required class="input_register" />
      </div>

      <!-- Se√ß√£o de Endere√ßo -->
      <div class="form-group">
        <label><strong>Endere√ßo:</strong></label>
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
          <input type="text" id="zip_code" placeholder="00000-000" class="input_register" style="width: 150px;" maxlength="9" />
          <a href="#" id="buscar-cep-btn" style="color: #4CAF50; text-decoration: none; font-size: 12px; font-weight: 500;">
            üîç Buscar
          </a>
          <div id="cep-status" style="font-size: 12px; font-weight: 500; display: none;"></div>
        </div>
        
        <input type="text" id="street" placeholder="Rua/Logradouro" class="input_register" style="margin-bottom: 10px;" readonly />
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
          <input type="text" id="number" placeholder="N√∫mero" class="input_register" style="width: 100px;" />
          <input type="text" id="complement" placeholder="Complemento (opcional)" class="input_register" style="flex: 1;" />
        </div>
        
        <div style="display: flex; gap: 10px;">
          <input type="text" id="neighborhood" placeholder="Bairro" class="input_register" style="flex: 1;" readonly />
          <input type="text" id="city" placeholder="Cidade" class="input_register" style="flex: 1;" readonly />
        </div>
      </div>

      <div id="documents-container">
        <p><strong>Cadastro de documentos:</strong></p>
        <div class="document-entry" style="margin-bottom: 15px; display: flex; gap: 10px;">
          <input type="text" class="document-name input_register" required placeholder="Nome do Documento" style="flex: 1;" />
          <input type="date" class="document-expiration input_register" required style="width: 150px;" />
        </div>
      </div>

      <button type="button" id="add-document" class="button_add_doc" style="margin-top: 10px; width: auto; padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px;">+ Adicionar outro documento</button>

      <div class="form-actions" style="margin-top: 20px; display: flex; gap: 10px;">
        <button type="submit" class="button_form">Cadastrar</button>
        <button type="button" class="button_form" onclick="goBack()" style="margin-left: 10px;">Voltar para Home</button>
      </form>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Funcion√°rio cadastrado com sucesso!</p>
      <button type="button" class="button_form" onclick="goBack()">Voltar para Home</button>
    </div>
  </div>

  <!-- Marca d'√°gua -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>

  <script>
    const form = document.getElementById('cadastro-form');
    const addDocumentBtn = document.getElementById('add-document');
    const documentsContainer = document.getElementById('documents-container');
    const modal = document.getElementById('modal');

    // Funcionalidade de busca de CEP
    const buscarCepBtn = document.getElementById('buscar-cep-btn');
    const cepInput = document.getElementById('zip_code');
    const cepStatus = document.getElementById('cep-status');

    // Fun√ß√£o para limpar campos de endere√ßo
    function limparCamposEndereco() {
      document.getElementById('street').value = '';
      document.getElementById('neighborhood').value = '';
      document.getElementById('city').value = '';
    }

    // Fun√ß√£o para aplicar m√°scara de CEP
    function aplicarMascaraCep(valor) {
      return valor.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2');
    }

    // Aplicar m√°scara no CEP enquanto digita
    cepInput.addEventListener('input', (e) => {
      e.target.value = aplicarMascaraCep(e.target.value);
      // Limpa status e campos quando CEP √© alterado
      cepStatus.style.display = 'none';
      limparCamposEndereco();
    });

    // Fun√ß√£o para buscar CEP na API ViaCEP
    async function buscarCep() {
      const cep = cepInput.value.replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
      
      // Valida√ß√£o b√°sica do CEP
      if (cep.length !== 8) {
        cepStatus.style.display = 'block';
        cepStatus.style.color = '#dc3545';
        cepStatus.textContent = '‚ùå CEP deve ter 8 d√≠gitos';
        return;
      }

      // Mostra loading
      cepStatus.style.display = 'block';
      cepStatus.style.color = '#666';
      cepStatus.textContent = 'üîÑ Buscando endere√ßo...';

      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (data.erro) {
          // CEP n√£o encontrado
          cepStatus.style.color = '#dc3545';
          cepStatus.textContent = '‚ùå CEP n√£o encontrado';
          limparCamposEndereco();
        } else {
          // CEP encontrado - preenche os campos
          document.getElementById('street').value = data.logradouro || '';
          document.getElementById('neighborhood').value = data.bairro || '';
          document.getElementById('city').value = data.localidade || '';
          
          cepStatus.style.color = '#28a745';
          cepStatus.textContent = '‚úÖ Endere√ßo encontrado';
          
          // Foca no campo n√∫mero para o usu√°rio continuar
          document.getElementById('number').focus();
        }
      } catch (error) {
        cepStatus.style.color = '#dc3545';
        cepStatus.textContent = '‚ùå Erro ao buscar CEP';
        limparCamposEndereco();
      }
    }

    // Event listener para o link de buscar CEP
    buscarCepBtn.addEventListener('click', (e) => {
      e.preventDefault();
      buscarCep();
    });

    // Permite buscar CEP pressionando Enter no campo
    cepInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        buscarCep();
      }
    });

    addDocumentBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.classList.add('document-entry');
      div.style.marginBottom = "15px";
      div.style.display = "flex";
      div.style.gap = "10px";
      div.innerHTML = `
        <input type="text" class="document-name input_register" required placeholder="Nome do Documento" style="flex: 1;" />
        <input type="date" class="document-expiration input_register" required style="width: 150px;" />
      `;
      documentsContainer.appendChild(div);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const employee_name = document.getElementById('employee_name').value;
      const company_name = document.getElementById('company_name').value;
      const token = localStorage.getItem('token');

      const documents = Array.from(document.querySelectorAll('.document-entry')).map(entry => {
        const name = entry.querySelector('.document-name').value;
        const expiration_date = entry.querySelector('.document-expiration').value;
        return { name, expiration_date };
      });

      // Coleta dados de endere√ßo
      const addressData = {};
      
      // S√≥ adiciona campos que n√£o est√£o vazios
      const street = document.getElementById('street').value.trim();
      const number = document.getElementById('number').value.trim();
      const neighborhood = document.getElementById('neighborhood').value.trim();
      const city = document.getElementById('city').value.trim();
      const complement = document.getElementById('complement').value.trim();
      const zip_code = document.getElementById('zip_code').value.replace(/\D/g, '');

      if (street) addressData.street = street;
      if (number) addressData.number = number;
      if (neighborhood) addressData.neighborhood = neighborhood;
      if (city) addressData.city = city;
      if (complement) addressData.complement = complement;
      if (zip_code) addressData.zip_code = zip_code;

      // S√≥ inclui endere√ßo se houver pelo menos um campo preenchido
      const hasAddress = Object.keys(addressData).length > 0;

      const payload = {
        cpf,
        employee_name,
        company_name,
        documents,
        ...(hasAddress && { address: addressData })
      };

      try {
        const response = await fetch('/employee/register_employee', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          modal.classList.remove("hidden");
        } else {
          const data = await response.json();
          alert(data.message || "Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    function goBack() {
      window.location.href = "/home";
    }

    // Funcionalidade de verificar CPF
    document.getElementById('verificar-cpf-link').addEventListener('click', async (e) => {
      e.preventDefault();
      const cpfInput = document.getElementById('cpf');
      const cpfValue = cpfInput.value.trim();
      const statusDiv = document.getElementById('cpf-status');
      
      if (!cpfValue) {
        alert('Por favor, digite um CPF para verificar.');
        cpfInput.focus();
        return;
      }
      
      // Mostra loading
      statusDiv.style.display = 'block';
      statusDiv.style.color = '#666';
      statusDiv.textContent = 'üîÑ Verificando CPF...';
      
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/employee/check_register/${encodeURIComponent(cpfValue)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.status === 200) {
          // CPF dispon√≠vel (n√£o cadastrado)
          statusDiv.style.color = '#28a745'; // verde
          statusDiv.textContent = '‚úÖ CPF ainda n√£o possui cadastro';
        } else if (response.status === 409) {
          // CPF j√° cadastrado
          statusDiv.style.color = '#dc3545'; // vermelho
          statusDiv.textContent = '‚ùå CPF j√° possui cadastro';
        } else {
          statusDiv.style.color = '#dc3545';
          statusDiv.textContent = '‚ùå Erro ao verificar CPF';
        }
      } catch (error) {
        statusDiv.style.color = '#dc3545';
        statusDiv.textContent = '‚ùå Erro ao conectar com o servidor';
      }
    });
    
    // Limpa o status quando o CPF √© alterado
    document.getElementById('cpf').addEventListener('input', () => {
      const statusDiv = document.getElementById('cpf-status');
      statusDiv.style.display = 'none';
    });

  </script>
</body>
</html>
