<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu!</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu">
      <h1>IVENCEU!</h1>
      <p>Controle de Vencimentos de Documentos de SST</p>
    </div>
    
    <!-- Content Section -->
    <div class="content-section">
      <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
      <button onclick="goToCadastro()" style="padding: 15px; font-size: 1rem;">
        📝 Cadastrar Funcionário
      </button>
      <button onclick="goToConsulta()" style="padding: 15px; font-size: 1rem;">
        🔍 Consultar Funcionários
      </button>
      <button onclick="logout()" style="background: #dc3545; padding: 15px; font-size: 1rem; margin-top: 15px;">
        🚪 Sair
      </button>
      </div>
    </div>
  </div>

  <!-- Marca d'água -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>

  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
