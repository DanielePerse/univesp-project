<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iVenceu!</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header>
    <div style="display: inline-block; margin-top: 5px;">
      <img src="{{ url_for('static', filename='images/logo.png') }}" style="height: 35px; width: 35px;">
    </div>
    <div style="margin-left: 10px; margin-top: 0px; display: inline-block;">
      <h1><strong>iVenceu</strong> - controle de vencimentos de documentos de SST</h1>
    </div>
  </header>

  <main>
    <section style="text-align: center; margin-top: 50px;">
      <button class="button_option" onclick="goToCadastro()"><strong>Cadastrar</strong></button>
      <button class="button_option" style="margin-left: 90px;" onclick="goToConsulta()"><strong>Consultar</strong></button>
    </section>

    <section style="text-align: center; margin-top: 40px;">
      <button class="logout-button" onclick="logout()">Sair</button>
    </section>
  </main>

  <footer>
    <p><strong>Criado por:</strong> Cristina, Daniele e Raphael</p>
  </footer>

  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script>
    checkAuth();

    function goToCadastro() {
      window.location.href = "/verifica_cpf";
    }

    function goToConsulta() {
      window.location.href = "/consulta";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }
  </script>
</body>

</html>
