<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iVenceu! - Verificar CPF</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>

<body>
  <div class="form-container">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu">
      <h1>IVENCEU!</h1>
      <p>Verificação de CPF</p>
    </div>
    
    <form id="cpf-form">
      <div class="form-group">
        <label for="cpf"><strong>CPF:</strong></label>
        <input type="text" id="cpf" placeholder="Digite o CPF" required>
      </div>
      <button type="submit">Validar</button>
    </form>

    <div id="message" style="margin-top: 20px; font-weight: bold; color: red; text-align: center;"></div>

      <div style="margin-top: 40px;">
        <button class="logout-button" onclick="goBack()">Voltar para Home</button>
      </div>
    </section>
  </main> 
  
  <script>
    const form = document.getElementById('cpf-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const token = localStorage.getItem('token');

      try {
        const response = await fetch(`http://localhost:5000/employee/check_register/${cpf}`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (response.ok) {
          // CPF não encontrado, redireciona para o cadastro
          localStorage.setItem("cpf", cpf);
          window.location.href = "cadastro.html";
        } else if (response.status === 409) {
          messageDiv.textContent = "Este CPF já está cadastrado!";
        } else {
          messageDiv.textContent = data.message || "Erro ao verificar CPF.";
        }
      } catch (err) {
        messageDiv.textContent = "Erro na conexão com o servidor.";
      }
    });

    function goBack() {
      window.location.href = "/home";
    }
  </script>

  <footer>
    <p>Desenvolvido por: Grupo PI II</p>
  </footer>
</body>
</html>
