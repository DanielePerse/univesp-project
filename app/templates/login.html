<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu!</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Controle de Vencimentos de Documentos de SST</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>
      <div style="text-align: center;">
        <button type="submit" class="button_form">Entrar</button>
      </div>
    </form>
    <div id="error-msg" class="error-msg"></div>
    
    <div class="form-actions" style="margin-top: 20px; text-align: center;">
      <p style="color: #666; font-size: 14px; margin: 0; display: inline;">Ainda não tem cadastro? </p>
      <a href="/cadastro_usuario" style="color: #2196F3; text-decoration: none;">clique aqui</a>
    </div>
  </div>

  <!-- Marca d'água -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "/home";
        } else {
          errorMsg.textContent = data.message || "Erro ao fazer login.";
        }
      } catch (err) {
        errorMsg.textContent = "Erro na conexão com o servidor.";
      }
    });
  </script>
</body>
</html>
