<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Detalhes do Funcion√°rio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container wide">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Detalhes do Funcion√°rio</p>
    </div>
    
    <form id="edit-form">
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
        <img class="img_func" src="{{ url_for('static', filename='image/Jose das Couves.png') }}" alt="Foto do Funcion√°rio" style="width: 150px; height: auto; border-radius: 12px;">
        <div style="flex: 1;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 15px;">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="Digite o CPF" required class="input_register" />
            </div>
            <div class="form-group">
              <label for="employee_name">Funcion√°rio</label>
              <input type="text" id="employee_name" placeholder="Digite o nome do funcion√°rio" required class="input_register" />
            </div>
          </div>
          <div class="form-group">
            <label for="company_name">Empresa</label>
            <input type="text" id="company_name" placeholder="Digite o nome da empresa" required class="input_register" />
          </div>
        </div>
      </div>

      <!-- Se√ß√£o de Endere√ßo -->
      <div class="form-group" style="margin-bottom: 30px;">
        <label><strong>Endere√ßo:</strong></label>
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
          <input type="text" id="zip_code" placeholder="00000-000" class="input_register" style="width: 150px;" maxlength="9" />
          <a href="#" id="buscar-cep-btn" style="color: #4CAF50; text-decoration: none; font-size: 12px; font-weight: 500;">
            üîç Buscar
          </a>
          <div id="cep-status" style="font-size: 12px; font-weight: 500; display: none;"></div>
        </div>
        
        <input type="text" id="street" placeholder="Rua/Logradouro" class="input_register" style="margin-bottom: 10px;" readonly />
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
          <input type="text" id="number" placeholder="N√∫mero" class="input_register" style="width: 100px;" />
          <input type="text" id="complement" placeholder="Complemento (opcional)" class="input_register" style="flex: 1;" />
        </div>
        
        <div style="display: flex; gap: 10px;">
          <input type="text" id="neighborhood" placeholder="Bairro" class="input_register" style="flex: 1;" readonly />
          <input type="text" id="city" placeholder="Cidade" class="input_register" style="flex: 1;" readonly />
        </div>
      </div>

      <div id="documents-container">
        <!-- Campos de documentos ser√£o inseridos dinamicamente aqui -->
      </div>

      <button type="button" id="add-document" class="button_add_doc">+ Adicionar outro documento</button>

      <div class="form-actions" style="margin-top: 30px;">
        <button type="submit" class="button_form">Salvar Altera√ß√µes</button>
        <button type="button" class="button_form" style="background: #dc3545;" onclick="voltarParaConsulta()">Cancelar</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Funcion√°rio atualizado com sucesso!</p>
      <button onclick="voltarParaConsulta()">Voltar para listagem</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const employeeId = "{{ employee_id }}";
    const documentsContainer = document.getElementById("documents-container");

    // Funcionalidade de busca de CEP
    const buscarCepBtn = document.getElementById('buscar-cep-btn');
    const cepInput = document.getElementById('zip_code');
    const cepStatus = document.getElementById('cep-status');

    // Fun√ß√£o para limpar campos de endere√ßo
    function limparCamposEndereco() {
      document.getElementById('street').value = '';
      document.getElementById('neighborhood').value = '';
      document.getElementById('city').value = '';
    }

    // Fun√ß√£o para aplicar m√°scara de CEP
    function aplicarMascaraCep(valor) {
      return valor.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2');
    }

    // Aplicar m√°scara no CEP enquanto digita
    cepInput.addEventListener('input', (e) => {
      e.target.value = aplicarMascaraCep(e.target.value);
      // Limpa status e campos quando CEP √© alterado
      cepStatus.style.display = 'none';
      limparCamposEndereco();
    });

    // Fun√ß√£o para buscar CEP na API ViaCEP
    async function buscarCep() {
      const cep = cepInput.value.replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
      
      // Valida√ß√£o b√°sica do CEP
      if (cep.length !== 8) {
        cepStatus.style.display = 'block';
        cepStatus.style.color = '#dc3545';
        cepStatus.textContent = '‚ùå CEP deve ter 8 d√≠gitos';
        return;
      }

      // Mostra loading
      cepStatus.style.display = 'block';
      cepStatus.style.color = '#666';
      cepStatus.textContent = 'üîÑ Buscando endere√ßo...';

      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (data.erro) {
          // CEP n√£o encontrado
          cepStatus.style.color = '#dc3545';
          cepStatus.textContent = '‚ùå CEP n√£o encontrado';
          limparCamposEndereco();
        } else {
          // CEP encontrado - preenche os campos
          document.getElementById('street').value = data.logradouro || '';
          document.getElementById('neighborhood').value = data.bairro || '';
          document.getElementById('city').value = data.localidade || '';
          
          cepStatus.style.color = '#28a745';
          cepStatus.textContent = '‚úÖ Endere√ßo encontrado';
          
          // Foca no campo n√∫mero para o usu√°rio continuar
          document.getElementById('number').focus();
        }
      } catch (error) {
        cepStatus.style.color = '#dc3545';
        cepStatus.textContent = '‚ùå Erro ao buscar CEP';
        limparCamposEndereco();
      }
    }

    // Event listener para o link de buscar CEP
    buscarCepBtn.addEventListener('click', (e) => {
      e.preventDefault();
      buscarCep();
    });

    // Permite buscar CEP pressionando Enter no campo
    cepInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        buscarCep();
      }
    });

    function createDocumentInput(doc = {}) {
      const div = document.createElement("div");
      div.classList.add("document-entry");
      div.style.display = "flex";
      div.style.gap = "10px";
      div.style.marginBottom = "15px";

      div.innerHTML = `
        <input type="hidden" class="document-id" value="${doc.id || ''}" />
        <input type="text" class="document-name input_register" placeholder="Nome do Documento" value="${doc.name || ''}" required style="flex: 1;" />
        <input type="date" class="document-expiration input_register" value="${doc.expiration_date || ''}" required style="width: 150px;" />
      `;

      documentsContainer.appendChild(div);
    }

    async function carregarDados() {
      try {
        const response = await fetch(`/employee/${employeeId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();
        if (!response.ok) {
          alert(data.message || "Erro ao buscar dados do funcion√°rio.");
          return;
        }

        document.getElementById("cpf").value = data.cpf;
        document.getElementById("employee_name").value = data.employee_name;
        document.getElementById("company_name").value = data.company_name;

        // Carrega dados de endere√ßo se existirem
        if (data.address) {
          // Se o endere√ßo vier como string JSON, faz o parse
          let addressObj = data.address;
          if (typeof data.address === 'string') {
            try {
              addressObj = JSON.parse(data.address);
            } catch (e) {
              console.error("Erro ao fazer parse do endere√ßo:", e);
              addressObj = {};
            }
          }
          
          document.getElementById("zip_code").value = addressObj.zip_code ? aplicarMascaraCep(addressObj.zip_code) : '';
          document.getElementById("street").value = addressObj.street || '';
          document.getElementById("number").value = addressObj.number || '';
          document.getElementById("complement").value = addressObj.complement || '';
          document.getElementById("neighborhood").value = addressObj.neighborhood || '';
          document.getElementById("city").value = addressObj.city || '';
        }

        data.documents.forEach(doc => createDocumentInput(doc));
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    document.getElementById("add-document").addEventListener("click", () => {
      createDocumentInput();
    });

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const employee_name = document.getElementById("employee_name").value;
      const company_name = document.getElementById("company_name").value;

      const documents = Array.from(document.querySelectorAll(".document-entry")).map(entry => ({
        id: entry.querySelector(".document-id").value || undefined,
        name: entry.querySelector(".document-name").value,
        expiration_date: entry.querySelector(".document-expiration").value
      }));

      // Coleta dados de endere√ßo
      const addressData = {};
      
      // S√≥ adiciona campos que n√£o est√£o vazios
      const street = document.getElementById('street').value.trim();
      const number = document.getElementById('number').value.trim();
      const neighborhood = document.getElementById('neighborhood').value.trim();
      const city = document.getElementById('city').value.trim();
      const complement = document.getElementById('complement').value.trim();
      const zip_code = document.getElementById('zip_code').value.replace(/\D/g, '');

      if (street) addressData.street = street;
      if (number) addressData.number = number;
      if (neighborhood) addressData.neighborhood = neighborhood;
      if (city) addressData.city = city;
      if (complement) addressData.complement = complement;
      if (zip_code) addressData.zip_code = zip_code;

      // S√≥ inclui endere√ßo se houver pelo menos um campo preenchido
      const hasAddress = Object.keys(addressData).length > 0;

      const payload = {
        cpf,
        employee_name,
        company_name,
        documents,
        ...(hasAddress && { address: addressData })
      };

      try {
        const response = await fetch(`/employee/${employeeId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("modal").classList.remove("hidden");
        } else {
          alert(data.message || "Erro ao atualizar funcion√°rio.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    function voltarParaConsulta() {
      window.location.href = "/consulta";
    }

    carregarDados();
  </script>

  <!-- Marca d'√°gua -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>
</body>
</html>
