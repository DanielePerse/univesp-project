<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Detalhes do Funcion√°rio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container wide">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Detalhes do Funcion√°rio</p>
    </div>
    
    <form id="edit-form">
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
        <img class="img_func" src="{{ url_for('static', filename='image/Jose das Couves.png') }}" alt="Foto do Funcion√°rio" style="width: 150px; height: auto; border-radius: 12px;">
        <div style="flex: 1;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="Digite o CPF" required class="input_register" />
            </div>
            <div class="form-group">
              <label for="employee_name">Funcion√°rio</label>
              <input type="text" id="employee_name" placeholder="Digite o nome do funcion√°rio" required class="input_register" />
            </div>
          </div>
          <div class="form-group">
            <label for="company_name">Empresa</label>
            <input type="text" id="company_name" placeholder="Digite o nome da empresa" required class="input_register" />
          </div>
          <div class="form-group">
            <label for="address">Endere√ßo</label>
            <input type="text" id="address" placeholder="Digite o endere√ßo completo" required class="input_register" />
          </div>
        </div>
      </div>

      <div id="documents-container">
        <!-- Campos de documentos ser√£o inseridos dinamicamente aqui -->
      </div>

      <button type="button" id="add-document" class="button_add_doc">+ Adicionar outro documento</button>

      <div class="form-actions" style="margin-top: 30px;">
        <button type="submit" class="button_form">Salvar Altera√ß√µes</button>
        <button type="button" class="button_form" style="background: #dc3545;" onclick="voltarParaConsulta()">Cancelar</button>
        <button type="button" class="button_form" style="background: #ffc107; color: #000;" onclick="confirmarDelecao()">üóëÔ∏è Deletar Funcion√°rio</button>
      </div>
    </form>
  </div>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Funcion√°rio atualizado com sucesso!</p>
      <button onclick="voltarParaConsulta()">Voltar para listagem</button>
    </div>
  </div>

  <!-- Modal de confirma√ß√£o de dele√ß√£o -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3 style="color: #dc3545; margin-bottom: 20px;">‚ö†Ô∏è Confirmar Dele√ß√£o</h3>
      <p style="margin-bottom: 20px;">Tem certeza que deseja deletar este funcion√°rio? Esta a√ß√£o n√£o pode ser desfeita.</p>
      
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="delete-email">Email:</label>
        <input type="email" id="delete-email" placeholder="Seu email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-top: 5px;">
      </div>
      
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="delete-password">Senha:</label>
        <input type="password" id="delete-password" placeholder="Sua senha" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-top: 5px;">
      </div>
      
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button onclick="cancelarDelecao()" class="button_form" style="background: #6c757d;">Cancelar</button>
        <button onclick="executarDelecao()" class="button_form" style="background: #dc3545;">Deletar Funcion√°rio</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const employeeId = localStorage.getItem("employee_id");
    const documentsContainer = document.getElementById("documents-container");

    function createDocumentInput(doc = {}) {
      const div = document.createElement("div");
      div.classList.add("document-entry");
      div.style.display = "flex";
      div.style.gap = "10px";
      div.style.marginBottom = "15px";

      div.innerHTML = `
        <input type="hidden" class="document-id" value="${doc.id || ''}" />
        <input type="text" class="document-name input_register" placeholder="Nome do Documento" value="${doc.name || ''}" required style="flex: 1;" />
        <input type="date" class="document-expiration input_register" value="${doc.expiration_date || ''}" required style="width: 150px;" />
        <button type="button" onclick="this.parentElement.remove()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">√ó</button>
      `;

      documentsContainer.appendChild(div);
    }

    async function carregarDados() {
      try {
        const response = await fetch(`http://localhost:5000/employee/${employeeId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();
        if (!response.ok) {
          alert(data.message || "Erro ao buscar dados do funcion√°rio.");
          return;
        }

        document.getElementById("cpf").value = data.cpf;
        document.getElementById("employee_name").value = data.employee_name;
        document.getElementById("company_name").value = data.company_name;

        data.documents.forEach(doc => createDocumentInput(doc));
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    document.getElementById("add-document").addEventListener("click", () => {
      createDocumentInput();
    });

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const employee_name = document.getElementById("employee_name").value;
      const company_name = document.getElementById("company_name").value;

      const documents = Array.from(document.querySelectorAll(".document-entry")).map(entry => ({
        id: entry.querySelector(".document-id").value || undefined,
        name: entry.querySelector(".document-name").value,
        expiration_date: entry.querySelector(".document-expiration").value
      }));

      const payload = {
        cpf,
        employee_name,
        company_name,
        documents
      };

      try {
        const response = await fetch(`http://localhost:5000/employee/${employeeId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("modal").classList.remove("hidden");
        } else {
          alert(data.message || "Erro ao atualizar funcion√°rio.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    function voltarParaConsulta() {
      window.location.href = "/consulta";
    }

    // Fun√ß√µes de dele√ß√£o
    function confirmarDelecao() {
      document.getElementById("delete-modal").classList.remove("hidden");
      document.getElementById("delete-email").focus();
    }

    function cancelarDelecao() {
      document.getElementById("delete-modal").classList.add("hidden");
      document.getElementById("delete-email").value = "";
      document.getElementById("delete-password").value = "";
    }

    async function executarDelecao() {
      const email = document.getElementById("delete-email").value;
      const password = document.getElementById("delete-password").value;
      
      if (!email || !password) {
        alert("Por favor, preencha email e senha para confirmar a dele√ß√£o.");
        return;
      }

      try {
        // Primeiro, verificar as credenciais do usu√°rio
        const authResponse = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        if (!authResponse.ok) {
          alert("Email ou senha incorretos. Tente novamente.");
          document.getElementById("delete-password").value = "";
          return;
        }

        // Se as credenciais estiverem corretas, proceder com a dele√ß√£o
        const deleteResponse = await fetch(`/employee/${employeeId}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const deleteData = await deleteResponse.json();

        if (deleteResponse.ok) {
          alert("Funcion√°rio deletado com sucesso!");
          window.location.href = "/consulta";
        } else {
          alert(deleteData.message || "Erro ao deletar funcion√°rio.");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    carregarDados();
  </script>

  <!-- Marca d'√°gua -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>
</body>
</html>
