<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Detalhes do Funcionário</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container wide">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Detalhes do Funcionário</p>
    </div>
    
    <form id="edit-form">
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
        <img class="img_func" src="{{ url_for('static', filename='image/Jose das Couves.png') }}" alt="Foto do Funcionário" style="width: 150px; height: auto; border-radius: 12px;">
        <div style="flex: 1;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 15px;">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="Digite o CPF" required class="input_register" />
            </div>
            <div class="form-group">
              <label for="employee_name">Funcionário</label>
              <input type="text" id="employee_name" placeholder="Digite o nome do funcionário" required class="input_register" />
            </div>
          </div>
          <div class="form-group">
            <label for="company_name">Empresa</label>
            <input type="text" id="company_name" placeholder="Digite o nome da empresa" required class="input_register" />
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <textarea id="endereco" class="input_register" placeholder="Digite o endereço completo" rows="3"></textarea>
          </div>
        </div>
      </div>

      <div id="documents-container">
        <!-- Campos de documentos serão inseridos dinamicamente aqui -->
      </div>

      <button type="button" id="add-document" class="button_add_doc">+ Adicionar outro documento</button>

      <div class="form-actions" style="margin-top: 30px;">
        <button type="submit" class="button_form">Salvar Alterações</button>
        <button type="button" class="button_form" style="background: #dc3545;" onclick="voltarParaConsulta()">Cancelar</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Funcionário atualizado com sucesso!</p>
      <button onclick="voltarParaConsulta()">Voltar para listagem</button>
    </div>
  </div>

  <!-- JavaScript externo -->
  <script>
    // Disponibiliza o employee_id para o JavaScript externo
    document.body.setAttribute('data-employee-id', '{{ employee_id }}');
  </script>
  <script src="{{ url_for('static', filename='js/detalhes.js') }}"></script>

  <!-- Marca d'água -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </div>
</body>
</html>
