<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iVenceu! - Detalhes do Funcion치rio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/faveicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <main id="main-content" role="main">
  <div class="form-container wide">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo iVenceu" style="width: 60px; height: 60px; margin-bottom: 10px;">
      <h1>IVENCEU!</h1>
      <p>Detalhes do Funcion치rio</p>
    </div>
    
    <form id="edit-form" novalidate>
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
        <img class="img_func" src="{{ url_for('static', filename='image/Jose das Couves.png') }}" alt="Foto do Funcion치rio" style="width: 150px; height: auto; border-radius: 12px;">
        <div style="flex: 1;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 15px;">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="Digite o CPF" required class="input_register" inputmode="numeric" autocomplete="off" />
            </div>
            <div class="form-group">
              <label for="employee_name">Funcion치rio</label>
              <input type="text" id="employee_name" placeholder="Digite o nome do funcion치rio" required class="input_register" autocomplete="name" />
            </div>
          </div>
          <div class="form-group">
            <label for="company_name">Empresa</label>
            <input type="text" id="company_name" placeholder="Digite o nome da empresa" required class="input_register" autocomplete="organization" />
          </div>
        </div>
      </div>

      <!-- Se칞칚o de Endere칞o -->
      <div class="form-group" style="margin-bottom: 30px;">
        <label><strong>Endere칞o:</strong></label>
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
          <input type="text" id="zip_code" placeholder="00000-000" class="input_register" style="width: 150px;" maxlength="9" inputmode="numeric" autocomplete="postal-code" aria-describedby="cep-status" />
          <a href="#" id="buscar-cep-btn" role="button" tabindex="0" aria-controls="street number complement neighborhood city cep-status" style="text-decoration: none; font-size: 12px; font-weight: 500;">
            游댌 Buscar
          </a>
          <div id="cep-status" role="status" aria-live="polite" style="font-size: 12px; font-weight: 500; display: none;"></div>
        </div>
        
        <input type="text" id="street" placeholder="Rua/Logradouro" class="input_register" style="margin-bottom: 10px;" readonly autocomplete="address-line1" />
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
          <input type="text" id="number" placeholder="N칰mero" class="input_register" style="width: 100px;" autocomplete="address-line2" />
          <input type="text" id="complement" placeholder="Complemento (opcional)" class="input_register" style="flex: 1;" autocomplete="address-line2" />
        </div>
        
        <div style="display: flex; gap: 10px;">
          <input type="text" id="neighborhood" placeholder="Bairro" class="input_register" style="flex: 1;" readonly autocomplete="address-line2" />
          <input type="text" id="city" placeholder="Cidade" class="input_register" style="flex: 1;" readonly autocomplete="address-level2" />
        </div>
      </div>

      <div id="documents-container">
        <!-- Campos de documentos ser칚o inseridos dinamicamente aqui -->
      </div>

      <button type="button" id="add-document" class="button_add_doc">+ Adicionar outro documento</button>

      <div class="form-actions" style="margin-top: 30px;">
        <button type="submit" class="button_form">Salvar Altera칞칫es</button>
        <button type="button" class="button_form button-danger" onclick="voltarParaConsulta()">Cancelar</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-describedby="detalhes-modal-desc" tabindex="-1">
    <div class="modal-content">
      <p id="detalhes-modal-desc">Funcion치rio atualizado com sucesso!</p>
      <button onclick="voltarParaConsulta()">Voltar para listagem</button>
    </div>
  </div>

  <script>
    // Define o ID do funcion치rio para o script externo
    window.employeeId = "{{ employee_id }}";
  </script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/detalhes.js') }}"></script>

  <footer role="contentinfo" style="position: fixed; bottom: 10px; left: 10px; color: rgba(0, 0, 0, 0.3); font-size: 12px; font-weight: 300; z-index: 1000;">
    Desenvolvido por Grupo PI II
  </footer>
</body>
</html>
